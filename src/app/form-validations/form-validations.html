<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit(f);" #f="ngForm">
    <div id="userData" ngModelGroup="userData">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" ngModel name="name" #name="ngModel" class="form-control" required />
        <div class="help-block" *ngIf="!name.valid && name.touched">Please eneter name</div>
      </div>
      <div class="form-group">
        <label for="email"> Email</label>
        <input type="text" ngModel name="email" class="form-control" email #email="ngModel" required />
        <div class="help-block" *ngIf="!email.valid && email.touched">Please eneter valid email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="queAanswer"> Answer</label>
      <textarea [(ngModel)]="answer" name="queAanswer" #queAanswer="ngModel" rows="2" class="form-control" required></textarea>
      <div class="help-block" *ngIf="!queAanswer.valid && queAanswer.touched">Please eneter valid answer</div>
    </div>
    <p>Your Answer: {{answer}}</p>
    <div class="form-group">
      <div class="form-check form-check-inline" *ngFor="let gender of genders;">
        <input class="form-check-input" type="radio" ngModel name="gender" [value]="gender" required />
        <label class="form-check-label" for="inlineRadio1">{{gender}}</label>
      </div>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-success">Submit</button>
  </form>
</div>
